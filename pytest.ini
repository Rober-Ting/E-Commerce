[pytest]
# Pytest 配置文件

# 测试发现模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试路径
testpaths = tests

# 命令行选项
addopts = 
    -v
    --strict-markers
    --tb=short
    # --disable-warnings  # 建議在開發初期先不要禁用警告
    --cov=app
    --cov-branch
    --cov-report=html
    --cov-report=term-missing

# 覆盖率配置
[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

